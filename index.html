<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Shooter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
            font-size: 18px;
            color: #333;
        }

        .score-item {
            background: #f0f0f0;
            padding: 8px 16px;
            border-radius: 8px;
        }

        canvas {
            display: block;
            border: 3px solid #667eea;
            border-radius: 10px;
            background: #1a1a2e;
        }

        .controls {
            margin-top: 15px;
            text-align: center;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 5px;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        button:active {
            transform: scale(0.98);
        }

        .swap-button {
            background: #FFA07A;
        }

        .swap-button:hover {
            background: #ff8c61;
        }

        .help-text {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }

        .game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }

        .game-over h2 {
            color: #667eea;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>ðŸŽ¯ Bubble Shooter</h1>
            <div class="score-board">
                <div class="score-item">Score: <span id="score">0</span></div>
                <div class="score-item">Level: <span id="level">1</span></div>
            </div>
        </div>
        <canvas id="gameCanvas" width="600" height="700"></canvas>
        <div class="controls">
            <button onclick="resetGame()">New Game</button>
            <button onclick="togglePause()">Pause</button>
            <button class="swap-button" onclick="swapBubbles()">Swap Bubbles (Space)</button>
            <div class="help-text">ðŸ’¡ Aim with mouse â€¢ Click to shoot â€¢ Space to swap bubbles</div>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>Game Over!</h2>
        <p style="font-size: 20px; margin-bottom: 20px;">Final Score: <span id="finalScore">0</span></p>
        <button onclick="resetGame()">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game state
        let score = 0;
        let level = 1;
        let isPaused = false;
        let gameOver = false;

        // Bubble properties
        const BUBBLE_RADIUS = 20;
        const COLORS = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8', '#F7DC6F'];
        
        // Grid setup
        const COLS = 13;
        const ROWS = 8;
        let bubbles = [];
        
        // Shooter
        let shooter = {
            x: canvas.width / 2,
            y: canvas.height - 50,
            angle: -Math.PI / 2,
            currentBubble: null,
            nextBubble: null
        };

        // Active bubble (being shot)
        let activeBubble = null;

        // Initialize game
        function init() {
            createGrid();
            shooter.currentBubble = createBubble(shooter.x, shooter.y, randomColor());
            shooter.nextBubble = createBubble(shooter.x, shooter.y, randomColor());
            gameLoop();
        }

        function createGrid() {
            bubbles = [];
            // Fewer rows and lower density for level 1
            const initialRows = Math.min(3 + Math.floor(level / 2), 6);
            const density = Math.max(0.5, 0.7 - (level * 0.05));
            
            for (let row = 0; row < initialRows; row++) {
                for (let col = 0; col < COLS; col++) {
                    const offsetX = (row % 2) * BUBBLE_RADIUS;
                    const x = col * (BUBBLE_RADIUS * 2) + BUBBLE_RADIUS + offsetX;
                    const y = row * (BUBBLE_RADIUS * 2) + BUBBLE_RADIUS;
                    
                    if (Math.random() < density) {
                        bubbles.push(createBubble(x, y, randomColor()));
                    }
                }
            }
        }

        function createBubble(x, y, color) {
            return { x, y, color, radius: BUBBLE_RADIUS };
        }

        function randomColor() {
            return COLORS[Math.floor(Math.random() * COLORS.length)];
        }

        // Mouse control
        canvas.addEventListener('mousemove', (e) => {
            if (isPaused || gameOver) return;
            
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            
            shooter.angle = Math.atan2(mouseY - shooter.y, mouseX - shooter.x);
            
            // Limit angle to prevent shooting backwards
            shooter.angle = Math.max(-Math.PI + 0.1, Math.min(-0.1, shooter.angle));
        });

        canvas.addEventListener('click', () => {
            if (isPaused || gameOver || activeBubble) return;
            shootBubble();
        });

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                swapBubbles();
            }
        });

        function swapBubbles() {
            if (isPaused || gameOver || activeBubble) return;
            
            // Swap current and next bubble
            const temp = shooter.currentBubble.color;
            shooter.currentBubble.color = shooter.nextBubble.color;
            shooter.nextBubble.color = temp;
        }

        function shootBubble() {
            activeBubble = {
                x: shooter.x,
                y: shooter.y,
                color: shooter.currentBubble.color,
                radius: BUBBLE_RADIUS,
                vx: Math.cos(shooter.angle) * 10,
                vy: Math.sin(shooter.angle) * 10
            };
            
            shooter.currentBubble = shooter.nextBubble;
            shooter.nextBubble = createBubble(shooter.x, shooter.y, randomColor());
        }

        function updateActiveBubble() {
            if (!activeBubble) return;
            
            activeBubble.x += activeBubble.vx;
            activeBubble.y += activeBubble.vy;
            
            // Wall collision
            if (activeBubble.x - activeBubble.radius <= 0 || 
                activeBubble.x + activeBubble.radius >= canvas.width) {
                activeBubble.vx *= -1;
            }
            
            // Check collision with existing bubbles
            for (let bubble of bubbles) {
                const dx = activeBubble.x - bubble.x;
                const dy = activeBubble.y - bubble.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < BUBBLE_RADIUS * 2) {
                    snapBubbleToGrid();
                    return;
                }
            }
            
            // Check if reached top
            if (activeBubble.y - activeBubble.radius <= 0) {
                snapBubbleToGrid();
            }
        }

        function snapBubbleToGrid() {
            // Find nearest grid position
            const col = Math.round(activeBubble.x / (BUBBLE_RADIUS * 2));
            const row = Math.round(activeBubble.y / (BUBBLE_RADIUS * 2));
            const offsetX = (row % 2) * BUBBLE_RADIUS;
            
            const newBubble = createBubble(
                col * (BUBBLE_RADIUS * 2) + offsetX,
                row * (BUBBLE_RADIUS * 2),
                activeBubble.color
            );
            
            bubbles.push(newBubble);
            activeBubble = null;
            
            // Check for matches
            const matches = findMatches(newBubble);
            if (matches.length >= 3) {
                matches.forEach(b => {
                    const index = bubbles.indexOf(b);
                    if (index > -1) bubbles.splice(index, 1);
                });
                score += matches.length * 10;
                updateScore();
                
                // Remove floating bubbles
                removeFloatingBubbles();
            }
            
            checkGameOver();
        }

        function findMatches(bubble, visited = new Set()) {
            const matches = [bubble];
            visited.add(bubble);
            
            for (let other of bubbles) {
                if (visited.has(other)) continue;
                
                const dx = bubble.x - other.x;
                const dy = bubble.y - other.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < BUBBLE_RADIUS * 2.5 && bubble.color === other.color) {
                    visited.add(other);
                    const connectedMatches = findMatches(other, visited);
                    matches.push(...connectedMatches.filter(b => !matches.includes(b)));
                }
            }
            
            return matches;
        }

        function removeFloatingBubbles() {
            const connected = new Set();
            
            // Find all bubbles connected to the top
            for (let bubble of bubbles) {
                if (bubble.y <= BUBBLE_RADIUS * 2) {
                    markConnected(bubble, connected);
                }
            }
            
            // Remove unconnected bubbles
            const floating = bubbles.filter(b => !connected.has(b));
            floating.forEach(b => {
                const index = bubbles.indexOf(b);
                if (index > -1) {
                    bubbles.splice(index, 1);
                    score += 20;
                }
            });
            
            if (floating.length > 0) {
                updateScore();
            }
        }

        function markConnected(bubble, connected) {
            if (connected.has(bubble)) return;
            connected.add(bubble);
            
            for (let other of bubbles) {
                if (connected.has(other)) continue;
                
                const dx = bubble.x - other.x;
                const dy = bubble.y - other.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < BUBBLE_RADIUS * 2.5) {
                    markConnected(other, connected);
                }
            }
        }

        function checkGameOver() {
            for (let bubble of bubbles) {
                if (bubble.y + bubble.radius >= shooter.y - 50) {
                    gameOver = true;
                    document.getElementById('gameOver').style.display = 'block';
                    document.getElementById('finalScore').textContent = score;
                    return;
                }
            }
            
            // Check if all bubbles cleared
            if (bubbles.length === 0) {
                level++;
                document.getElementById('level').textContent = level;
                createGrid();
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw bubbles
            bubbles.forEach(drawBubble);
            
            // Draw active bubble
            if (activeBubble) {
                drawBubble(activeBubble);
            }
            
            // Draw shooter
            drawShooter();
            
            // Draw aim line
            if (!activeBubble && !isPaused && !gameOver) {
                // Draw trajectory line with bounce
                drawTrajectory();
                
                // Draw directional arrows
                drawDirectionalArrows();
            }
        }

        function drawBubble(bubble) {
            ctx.beginPath();
            ctx.arc(bubble.x, bubble.y, bubble.radius, 0, Math.PI * 2);
            ctx.fillStyle = bubble.color;
            ctx.fill();
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // Highlight
            ctx.beginPath();
            ctx.arc(bubble.x - 5, bubble.y - 5, 5, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
            ctx.fill();
        }

        function drawTrajectory() {
            const startX = shooter.x;
            const startY = shooter.y;
            let x = startX;
            let y = startY;
            const vx = Math.cos(shooter.angle) * 10;
            const vy = Math.sin(shooter.angle) * 10;
            
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.4)';
            ctx.lineWidth = 2;
            ctx.setLineDash([5, 5]);
            
            // Simulate trajectory with wall bounces
            let currentVx = vx;
            let currentVy = vy;
            let steps = 0;
            const maxSteps = 100;
            
            ctx.beginPath();
            ctx.moveTo(x, y);
            
            while (steps < maxSteps && y > 0) {
                x += currentVx;
                y += currentVy;
                
                // Check wall collision
                if (x - BUBBLE_RADIUS <= 0 || x + BUBBLE_RADIUS >= canvas.width) {
                    currentVx *= -1;
                    x = Math.max(BUBBLE_RADIUS, Math.min(canvas.width - BUBBLE_RADIUS, x));
                }
                
                // Check collision with bubbles
                let hit = false;
                for (let bubble of bubbles) {
                    const dx = x - bubble.x;
                    const dy = y - bubble.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < BUBBLE_RADIUS * 2) {
                        hit = true;
                        break;
                    }
                }
                
                if (hit || y <= BUBBLE_RADIUS) {
                    // Draw target circle
                    ctx.lineTo(x, y);
                    ctx.stroke();
                    ctx.setLineDash([]);
                    
                    ctx.beginPath();
                    ctx.arc(x, y, BUBBLE_RADIUS, 0, Math.PI * 2);
                    ctx.strokeStyle = shooter.currentBubble.color;
                    ctx.lineWidth = 3;
                    ctx.stroke();
                    
                    ctx.fillStyle = shooter.currentBubble.color;
                    ctx.globalAlpha = 0.3;
                    ctx.fill();
                    ctx.globalAlpha = 1;
                    break;
                }
                
                ctx.lineTo(x, y);
                steps++;
            }
            
            ctx.stroke();
            ctx.setLineDash([]);
        }

        function drawDirectionalArrows() {
            const arrowLength = 40;
            const arrowWidth = 15;
            
            // Draw arrow pointing in shooting direction
            const arrowX = shooter.x + Math.cos(shooter.angle) * 60;
            const arrowY = shooter.y + Math.sin(shooter.angle) * 60;
            
            ctx.save();
            ctx.translate(arrowX, arrowY);
            ctx.rotate(shooter.angle);
            
            // Arrow head
            ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
            ctx.beginPath();
            ctx.moveTo(arrowLength, 0);
            ctx.lineTo(arrowLength - 15, -arrowWidth);
            ctx.lineTo(arrowLength - 15, arrowWidth);
            ctx.closePath();
            ctx.fill();
            
            // Arrow shaft
            ctx.fillRect(0, -3, arrowLength - 15, 6);
            
            ctx.restore();
            
            // Side angle guides (left and right 15 degrees)
            drawAngleGuide(shooter.angle - Math.PI / 12, 'rgba(100, 200, 255, 0.3)');
            drawAngleGuide(shooter.angle + Math.PI / 12, 'rgba(100, 200, 255, 0.3)');
        }

        function drawAngleGuide(angle, color) {
            const guideLength = 150;
            
            ctx.strokeStyle = color;
            ctx.lineWidth = 1;
            ctx.setLineDash([3, 3]);
            ctx.beginPath();
            ctx.moveTo(shooter.x, shooter.y);
            ctx.lineTo(
                shooter.x + Math.cos(angle) * guideLength,
                shooter.y + Math.sin(angle) * guideLength
            );
            ctx.stroke();
            ctx.setLineDash([]);
        }

        function drawShooter() {
            // Current bubble
            drawBubble(shooter.currentBubble);
            
            // Next bubble (smaller, to the side)
            ctx.save();
            ctx.globalAlpha = 0.7;
            const nextX = canvas.width - 60;
            const nextY = canvas.height - 50;
            ctx.beginPath();
            ctx.arc(nextX, nextY, 15, 0, Math.PI * 2);
            ctx.fillStyle = shooter.nextBubble.color;
            ctx.fill();
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.restore();
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
        }

        function gameLoop() {
            if (!isPaused && !gameOver) {
                updateActiveBubble();
                draw();
            }
            requestAnimationFrame(gameLoop);
        }

        function resetGame() {
            score = 0;
            level = 1;
            gameOver = false;
            activeBubble = null;
            isPaused = false;
            document.getElementById('gameOver').style.display = 'none';
            updateScore();
            document.getElementById('level').textContent = level;
            createGrid();
            shooter.currentBubble = createBubble(shooter.x, shooter.y, randomColor());
            shooter.nextBubble = createBubble(shooter.x, shooter.y, randomColor());
        }

        function togglePause() {
            isPaused = !isPaused;
        }

        // Start the game
        init();
    </script>
</body>
</html>
